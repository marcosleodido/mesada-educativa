<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesada Educativa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mesada Educativa</h1>
        <div class="saldo">
            <h2>Saldo Atual: R$ <span id="saldo">0.00</span></h2>
        </div>

        <div class="teto">
            <label for="teto">Definir Teto Mensal (R$):</label>
            <input type="number" id="teto" placeholder="Ex: 100">
            <button onclick="definirTeto()">Definir Teto</button>
        </div>

        <div class="atividades">
            <h3>Adicionar/Subtrair Valor</h3>
            <input type="text" id="descricao" placeholder="Descrição da atividade">
            <input type="number" id="valor" placeholder="Valor (R$)">
            <button onclick="adicionarValor()">Adicionar</button>
            <button onclick="subtrairValor()">Subtrair</button>
        </div>

        <div class="historico">
            <h3>Histórico de Atividades</h3>
            <ul id="historico"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
